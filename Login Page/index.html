<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <title>Login & Register Page</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Register with E-mail</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icons"><i class="bx bxl-google"></i></a>
            <a href="#" class="icons"><i class="bx bxl-facebook"></i></a>
            <a href="#" class="icons"><i class="bx bxl-github"></i></a>
            <a href="#" class="icons"><i class="bx bxl-linkedin"></i></a>
          </div>
          <span>Login With Email & Password</span>
          <input type="email" placeholder="E-mail" />
          <input type="password" placeholder="Password" />
          <a href="#">Forget Password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Sanaullah Turab<br />Welcomes You</h1>
            <p>Sign in With ID & Passowrd</p>
            <button class="hidden" id="login">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Awesome! Right?</h1>
            <p>Hire me right now to make it for you!</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
